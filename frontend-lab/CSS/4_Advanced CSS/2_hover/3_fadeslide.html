<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* The box we animate */
.box {
  background: #3498db;
  color: white;
  padding: 20px 40px;
  border-radius: 8px;
  font-size: 20px;
  
  /* Start invisible & shifted left */
  opacity: 0;
  transform: translateX(-50px);

  /* Animation */
  animation: fadeSlideIn 1s ease-out forwards;
}

/* Keyframes */
@keyframes fadeSlideIn {
  0% {
    opacity: 0;
    transform: translateX(-50px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>
</head>
<body>

<div class="box">
  Welcome to the Website! 
</div>
<!-- How It Works
Initial State → opacity: 0 (invisible) & translateX(-50px) (shifted left).
@keyframes fadeSlideIn → Gradually sets opacity: 1 and moves it into place.
animation: ... forwards → Ensures it stays in the final position after finishing.
ease-out → Starts fast, ends slow for a natural feel. -->
