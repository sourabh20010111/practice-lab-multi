<!DOCTYPE html>
<html>
<head>
<style>
button {
  background: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

/* Pseudo-class */
button:hover {
  background: #2ecc71;
}

/* Pseudo-elements */
button::before {
  content: "-> ";
}
button::after {
  content: " <-";
}
</style>
</head>
<body>

<button>Click Me</button>
