<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Hello World</h1>
  <p>This is a theme toggle example.</p>
  <button id="theme-btn">Toggle Theme</button>
</div>

<script src="script.js"></script>

<!-- How It Works
:root has light theme variables by default.
.dark body class overrides them with dark theme values.
JavaScript toggles the .dark class when you click the button.
The CSS updates instantly without rewriting every property. -->

</body>
</html>
