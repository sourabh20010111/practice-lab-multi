<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Navbar container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
}

/* Logo */
.logo {
  color: white;
  font-size: 20px;
  font-weight: bold;
}

/* Nav links */
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

/* Hamburger icon (hidden by default) */
.hamburger {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

/* Responsive - Tablet & Mobile */
@media (max-width: 768px) {
  .nav-links {
    display: none; /* hide menu links */
    flex-direction: column;
    background: #444;
    position: absolute;
    top: 50px;
    right: 0;
    width: 200px;
    padding: 10px;
  }

  .nav-links.show {
    display: flex; /* show when active */
  }

  .hamburger {
    display: block; /* show hamburger icon */
  }
}
</style>
</head>
<body>

<div class="navbar">
  <div class="logo">MySite</div>
  <div class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">Menu</div>
</div>

<script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}
</script>

</body>
</html>
