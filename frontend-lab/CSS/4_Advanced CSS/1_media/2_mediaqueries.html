<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Container */
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}

/* Boxes */
.box {
  flex: 1;
  background: lightblue;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  border-radius: 8px;
}

/* Responsive for tablets */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .box {
    background: lightgreen;
  }
}

/* Responsive for mobiles */
@media (max-width: 600px) {
  .box {
    font-size: 16px;
    background: lightcoral;
  }
}
</style>
</head>
<body>

<h2 style="text-align:center">Responsive Layout with Media Queries</h2>

<div class="container">
  <div class="box">Column 1</div>
  <div class="box">Column 2</div>
</div>
<!-- How it behaves
Desktop (>900px) → Two side-by-side light blue boxes.
Tablet (601–900px) → Stacked green boxes.
Mobile (≤600px) → Stacked smaller coral boxes. -->
</body>
</html>
