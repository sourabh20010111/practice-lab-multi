<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Card Layout</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
  }

  .card-content h3 {
    margin-bottom: 10px;
    font-size: 1.2rem;
  }

  .card-content p {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 15px;
  }

  .card-content button {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .card-content button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h2 style="text-align:center; margin-bottom:20px;">CSS Grid Card Layout</h2>

<div class="card-container">
  <div class="card">
    <img src="/images/bg.jpg" alt="Card 1">
    <div class="card-content">
      <h3>Card Title 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Read More</button>
    </div>
  </div>

  <div class="card">
    <img src="/images/bg.jpg" alt="Card 2">
    <div class="card-content">
      <h3>Card Title 2</h3>
      <p>Donec venenatis, turpis vel hendrerit interdum, dui ligula.</p>
      <button>Read More</button>
    </div>
  </div>

  <div class="card">
    <img src="/images/bg.jpg" alt="Card 3">
    <div class="card-content">
      <h3>Card Title 3</h3>
      <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.</p>
      <button>Read More</button>
    </div>
  </div>
</div>
<!-- Key differences you’ll notice
In Flexbox, we controlled the direction and wrapping manually.
In Grid, we directly set a grid-template-columns that automatically adjusts for screen size.
repeat(auto-fit, minmax(250px, 1fr)) makes it responsive without extra media queries. -->

<h1>Flexbox vs CSS Grid</h1>
<!-- | Feature            | **Flexbox**                                                          | **CSS Grid**                                                  |
     | ------------------ | -------------------------------------------------------------------- | ------------------------------------------------------------- |
     | **Main Idea**      | 1D layout (row *or* column)                                          | 2D layout (rows *and* columns)                                |
     | **Control**        | Best for arranging elements in a single direction                    | Best for arranging full page or section layouts               |
     | **Alignment**      | Powerful cross-axis & main-axis alignment                            | Alignment possible but more about positioning in both axes    |
     | **Responsive**     | Needs `flex-wrap` + media queries                                    | `auto-fit` / `minmax()` can handle responsiveness more easily |
     | **Use Cases**      | Navbars, toolbars, buttons, horizontal/vertical centering            | Page templates, image galleries, card layouts                 |
     | **Syntax Focus**   | `display: flex;`, `flex-direction`, `justify-content`, `align-items` | `display: grid;`, `grid-template-rows/columns`, `grid-area`   |
     | **Gaps**           | `gap` works in modern browsers (used to need margins)                | `gap` works natively for rows & columns                       |
     | **Learning Curve** | Easier for beginners                                                 | Slightly more complex but very powerful                       | -->
     
<!-- Rule of Thumb:
If you’re aligning things in one line → Flexbox.
If you’re designing a grid-like structure → CSS Grid. -->
</body>
</html>
