<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Card Layout</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap; /* allow wrapping on small screens */
    gap: 20px;
    justify-content: center;
  }

  .card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 300px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
  }

  .card-content h3 {
    margin-bottom: 10px;
    font-size: 1.2rem;
  }

  .card-content p {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 15px;
  }

  .card-content button {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .card-content button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h2 style="text-align:center; margin-bottom:20px;">Flexbox Card Layout</h2>

<div class="card-container">
  <div class="card">
    <img src="/images/bg.jpg" alt="Card 1">
    <div class="card-content">
      <h3>Card Title 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button>Read More</button>
    </div>
  </div>

  <div class="card">
    <img src="/images/bg.jpg" alt="Card 2">
    <div class="card-content">
      <h3>Card Title 2</h3>
      <p>Donec venenatis, turpis vel hendrerit interdum, dui ligula.</p>
      <button>Read More</button>
    </div>
  </div>

  <div class="card">
    <img src="/images/bg.jpg" alt="Card 3">
    <div class="card-content">
      <h3>Card Title 3</h3>
      <p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec.</p>
      <button>Read More</button>
    </div>
  </div>
</div>
<!-- Concepts youâ€™ll see here:
flex-wrap for wrapping cards into new rows.
gap for clean spacing.
Cards as vertical Flexboxes inside the container.
Responsive design without complex code. -->
</body>
</html>
