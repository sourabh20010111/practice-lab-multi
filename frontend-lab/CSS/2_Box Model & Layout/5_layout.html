<!DOCTYPE html>
<html>
<head>
  <title>Responsive Layout</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Grid Layout */
    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 50px;
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      height: 100vh;
    }

    /* Areas */
    header {
      grid-area: header;
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    aside {
      grid-area: sidebar;
      background: #2c3e50;
      color: white;
      padding: 15px;
    }

    main {
      grid-area: content;
      padding: 15px;
      background: #ecf0f1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    footer {
      grid-area: footer;
      background: #34495e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Example Flexbox in Sidebar */
    nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 60px auto 1fr 50px;
        grid-template-areas:
          "header"
          "sidebar"
          "content"
          "footer";
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>My Website</header>
    
    <aside>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </aside>
    
    <main>
      <h2>Welcome!</h2>
      <p>This is a responsive layout using CSS Grid for structure and Flexbox inside elements for alignment.</p>
      <p>Resize the browser to see it change layout.</p>
    </main>
    
    <footer>© 2025 My Website</footer>
  </div>
  
<!-- Why combine them?
Grid is great for the overall page structure (rows & columns).
Flexbox is great for arranging items inside those sections. -->

<!-- How it works:
Grid Areas → Define the page layout: header, sidebar, content, footer.
Flexbox in Sidebar → Makes the navigation links neatly stacked with gaps.
Responsive Media Query → When the width is small, sidebar moves below header. -->
</body>
</html>
