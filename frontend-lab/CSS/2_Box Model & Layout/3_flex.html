<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Advanced Properties</title>
     <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      height: 400px;
      background-color: #f0f0f0;
      padding: 10px;
    }
    .box {
      background-color: #3498db;
      color: white;
      padding: 20px;
      flex: 1 1 100px;
      margin: 5px;
      text-align: center;
      border-radius: 5px;
    }
    .box:nth-child(3) {
      order: -1; /* Moves this box to first */
    }
  </style>
</head>
<body>
<!-- 1. flex-wrap
By default, Flexbox tries to fit all items in a single line.
If there’s not enough space, items shrink.
To allow wrapping onto multiple lines: -->
.container {
  display: flex;
  flex-wrap: wrap;
}
<!-- Options:
nowrap (default) → all in one line
wrap → wrap onto new lines
wrap-reverse → wrap but in reverse order -->

<!-- 2. align-content
Works only if items wrap and there’s extra space in the cross-axis.
Controls spacing between rows or columns of flex items. -->
.container {
  align-content: space-between; 
}
<!-- Options:
flex-start / flex-end / center
space-between / space-around / space-evenly
stretch (default) -->

<!-- 3. Order
Changes the order of individual items without touching HTML: -->
.item2 {
  order: -1; /* Moves before others */
}

<!-- 4. flex shorthand
Instead of writing: -->
flex-grow: 1;
flex-shrink: 1;
flex-basis: 200px;
<!-- You can use: -->
flex: 1 1 200px; /* grow shrink basis */

<!-- example -->
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3 (first)</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
