<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, Tables & Text Formatting</title>
</head>
<body>
<p>table → creates table</p>
<p>tr→ table row</p>
<p>th→ table heading (bold & centered)</p>
<p>td→ table data (normal cells)</p>
    <h2>Student Info</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Sourabh</td>
        <td>25</td>
        <td>Delhi</td>
    </tr>
    <tr>
        <td>Amit</td>
        <td>24</td>
        <td>Mumbai</td>
    </tr>
</table>

</body>
</html>
